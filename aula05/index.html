<!--A instrução doctype deve ser sempre a primeira a aparecer em uma página web,
determina a versão do HTML que será usada -->
<!DOCTYPE html>
<!--Abertura da tag HTML, esta irá delimitar o documento, todas as outras devem
ficar dentro delas (abertura e fechamento de HTML) -->
<html lang="pt-br">
<!--HEAD é o cabeçalho, seu conteúdo não é visto no browser. São instruções de 
comportamento, etc . . .-->
<head>
    <!-- META charset, character set ou caracteres, determina o conjunto de caracteres
    do documento -->
    <meta charset="utf-8">
    <!--Define o título da página que vai na aba do navegador-->
    <title>Tabelas, listas, formulários, áudio e vídeo</title>
</head>
<body>
    <!--Aqui vai todo o conteúdo do documento, visível no browser-->
</body>
</html>
